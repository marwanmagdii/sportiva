        function renderStars(rating) {
            const fullStars = Math.floor(rating);

            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

            let starsHtml = '';
            for (let i = 0; i < fullStars; i++) {
                starsHtml += `<svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
            }
            if (halfStar) {
                starsHtml += `<svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 24 24"><path d="M12 2L9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27V2z"/></svg>`;
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += `<svg class="w-5 h-5 text-gray-300 fill-current" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;

            return `<div class="flex items-center">${starsHtml}</div>`;

                            class="mt-6 w-full bg-emerald-600 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition duration-200 ease-in-out transform hover:-translate-y-0.5 enhanced-shadow"
                            onclick="showAddToCartModal('${product.title}')"
                        >
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
        }

        // --- NEW ADVANCED FILTERS SECTION RENDERING ---
        function renderAdvancedFiltersSectionForMarketplace() {
            // Filtered category list based on user search term
            const filteredCategories = allCategories.filter(category => category.toLowerCase().includes(appState.filters.categorySearchTerm.toLowerCase()));

            // Filtered color list based on user search term
            const filteredColors = allColorNames.filter(colorName => colorName.toLowerCase().includes(appState.filters.colorSearchTerm.toLowerCase()));

            const colorCheckboxesHtml = filteredColors.map(colorName => {
                const hexCode = Object.keys(colorMap).find(key => colorMap[key] === colorName);
                return `
                    <label for="color-${colorName}" class="filter-item-label">
                        <input type="checkbox" id="color-${colorName}" name="color" value="${colorName}" 
                            ${appState.filters.selectedColors.includes(colorName) ? 'checked' : ''}
                        >
                        <span class="color-circle" style="background-color: ${hexCode};"></span>
                        <span class="ml-2 text-sm text-gray-700">${colorName}</span>
                    </label>
                `;
            }).join('');

            const categoryCheckboxesHtml = filteredCategories.map(category => `
                <label for="category-${category}" class="filter-item-label">
                    <input type="checkbox" id="category-${category}" name="category" value="${category}" 
                        ${appState.filters.selectedCategories.includes(category) ? 'checked' : ''}
                    >
                    <span class="ml-2 text-sm text-gray-700">${category}</span>
                </label>
            `).join('');

            return `
                <div class="bg-white rounded-lg enhanced-shadow p-6 text-gray-700">
                    <h3 class="text-xl font-bold mb-4">Advanced Filters</h3>
                    <div class="space-y-6">
                        <!-- Category Filter -->
                        <div>
                            <label class="font-semibold text-gray-700">Category</label>
                            <div class="relative mt-2">
                                <div id="category-dropdown-toggle" class="cursor-pointer p-2 border border-gray-300 rounded-md flex justify-between items-center bg-white hover:border-gray-400 focus-within:ring-2 focus-within:ring-emerald-500">
                                    <span class="text-gray-500">${appState.filters.selectedCategories.length > 0 ? `${appState.filters.selectedCategories.length} selected` : 'Select categories...'}</span>
                                    <svg class="w-5 h-5 text-gray-400 transition-transform ${appState.showCategoryDropdown ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </div>
                                <div id="category-dropdown" class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-300 rounded-md enhanced-shadow z-10 ${appState.showCategoryDropdown ? '' : 'hidden'}">
                                    <input type="text" id="category-search-input" placeholder="Search categories..." value="${appState.filters.categorySearchTerm}" class="w-full p-2 border-b border-gray-300 focus:outline-none focus:ring-0 rounded-t-md">
                                    <div id="category-options-container" class="dropdown-checkbox-list p-2">
                                        ${categoryCheckboxesHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Color Filter -->
                        <div>
                            <label class="font-semibold text-gray-700">Color</label>
                            <div class="relative mt-2">
                                <div id="color-dropdown-toggle" class="cursor-pointer p-2 border border-gray-300 rounded-md flex justify-between items-center bg-white hover:border-gray-400 focus-within:ring-2 focus-within:ring-emerald-500">
                                    <span class="text-gray-500">${appState.filters.selectedColors.length > 0 ? `${appState.filters.selectedColors.length} selected` : 'Select colors...'}</span>
                                    <svg class="w-5 h-5 text-gray-400 transition-transform ${appState.showColorDropdown ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </div>
                                <div id="color-dropdown" class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-300 rounded-md enhanced-shadow z-10 ${appState.showColorDropdown ? '' : 'hidden'}">
                                    <input type="text" id="color-search-input" placeholder="Search colors..." value="${appState.filters.colorSearchTerm}" class="w-full p-2 border-b border-gray-300 focus:outline-none focus:ring-0 rounded-t-md">
                                    <div id="color-options-container" class="dropdown-checkbox-list p-2">
                                        ${colorCheckboxesHtml}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Price Range Filter -->
                        <div>
                            <label for="price-range-marketplace" class="font-semibold text-gray-700 mb-2 block">Price Range ($)</label>
                            <div class="flex items-center gap-2">
                                <input type="number" id="min-price-marketplace" placeholder="min $" value="${appState.filters.minPrice}" class="w-1/2 p-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                                <span class="text-gray-500">-</span>
                                <input type="number" id="max-price-marketplace" placeholder="max $" value="${appState.filters.maxPrice}" class="w-1/2 p-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                            </div>
                        </div>

                        <!-- Rating Filter -->
                        <div>
                            <label for="min-rating-marketplace" class="font-semibold text-gray-700">Min Rating (out of 5)</label>
                            <select id="min-rating-marketplace" class="w-full p-2 border border-gray-300 rounded-md mt-2 focus:ring-emerald-500 focus:border-emerald-500">
                                <option value="">Any Rating</option>
                                <option value="1" ${appState.filters.minRating === '1' ? 'selected' : ''}>1 Star & Up</option>
                                <option value="2" ${appState.filters.minRating === '2' ? 'selected' : ''}>2 Stars & Up</option>
                                <option value="3" ${appState.filters.minRating === '3' ? 'selected' : ''}>3 Stars & Up</option>
                                <option value="4" ${appState.filters.minRating === '4' ? 'selected' : ''}>4 Stars & Up</option>
                                <option value="5" ${appState.filters.minRating === '5' ? 'selected' : ''}>5 Stars</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 mt-6">
                        <button id="reset-marketplace-filters" class="w-full bg-gray-200 text-gray-800 font-semibold py-2 rounded-lg hover:bg-gray-300 transition-colors">Reset</button>
                        <button id="apply-marketplace-filters" class="w-full bg-emerald-600 text-white font-semibold py-2 rounded-lg hover:bg-emerald-700 transition-colors">Apply</button>
                    </div>
                </div>
            `;
        }
        
        function renderPagination() {
            const filteredProducts = getFilteredProducts();
            const totalPages = Math.ceil(filteredProducts.length / appState.productsPerPage);
            
            if (totalPages <= 1) return '';

            let paginationHtml = `<nav class="flex justify-center items-center space-x-2 mt-8" aria-label="Pagination">`;

            paginationHtml += `
                <button onclick="changePage(event, ${appState.currentPage - 1})"
                    class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 transition-colors duration-200 ${appState.currentPage === 1 ? 'pointer-events-none opacity-50' : ''}">
                    <span class="sr-only">Previous</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `
                    <button onclick="changePage(event, ${i})"
                        class="w-10 h-10 flex items-center justify-center rounded-lg font-semibold border border-gray-300 transition-colors duration-200
                        ${appState.currentPage === i ? 'page-active' : 'bg-white text-gray-700 hover:bg-gray-100'}"
                        aria-current="${appState.currentPage === i ? 'page' : 'false'}">
                        ${i}
                    </button>
                `;
            }

            paginationHtml += `
                <button onclick="changePage(event, ${appState.currentPage + 1})"
                    class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 transition-colors duration-200 ${appState.currentPage === totalPages ? 'pointer-events-none opacity-50' : ''}">
                    <span class="sr-only">Next</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            `;
            paginationHtml += `</nav>`;
            return paginationHtml;
        }

        // Centralized filtering logic
        function getFilteredProducts() {
            return mockProducts.filter(product => {
                const matchesSearchTerm = appState.searchTerm === '' || 
                                             product.title.toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                                             product.description.toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                                             product.imageAlt.toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                                             product.provider.toLowerCase().includes(appState.searchTerm.toLowerCase());

                const productPrice = product.price;
                const minPrice = parseFloat(appState.filters.minPrice);
                const maxPrice = parseFloat(appState.filters.maxPrice);
                const matchesMinPrice = isNaN(minPrice) || productPrice >= minPrice;
                const matchesMaxPrice = isNaN(maxPrice) || productPrice <= maxPrice;
                
                const matchesMinRating = appState.filters.minRating === '' || product.rating >= parseFloat(appState.filters.minRating);
                
                const matchesCategory = appState.filters.selectedCategories.length === 0 || appState.filters.selectedCategories.includes(product.category);
                
                // Fixed color filter logic to correctly map hex code to name
                const matchesColor = appState.filters.selectedColors.length === 0 || product.productImages.some(img => {
                    const colorName = colorMap[img.color];
                    return appState.filters.selectedColors.includes(colorName);
                });

                return matchesSearchTerm && matchesMinPrice && matchesMaxPrice && matchesMinRating && matchesCategory && matchesColor;
            });
        }

        // --- MARKETPLACE PAGE RENDERING ---
        function renderMarketplaceContent() {
            // Filter products based on searchTerm and advanced filters
            const filteredProducts = getFilteredProducts();
            
            // Apply pagination to the filtered products
            const startIndex = (appState.currentPage - 1) * appState.productsPerPage;
            const endIndex = startIndex + appState.productsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

            const productCardsHtml = paginatedProducts.map(product => renderProductCard(product)).join('');

            return `
                <div class="bg-gray-50">
                    <div class="container mx-auto px-6 py-12">
                        <div class="text-center mb-12">
                            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Explore Our Marketplace</h1>
                            <p class="text-lg text-gray-600 mt-2">Find the best gear for your game!</p>
                        </div>

                        <div class="grid lg:grid-cols-4 gap-8">
                            <div class="hidden lg:block lg:col-span-1">
                                ${renderAdvancedFiltersSectionForMarketplace()}
                            </div>
                            <div class="lg:col-span-3">
                                <div class="flex flex-col md:flex-row gap-2 mb-4">
                                    <input type="text" id="search-term-marketplace" value="${appState.searchTerm}" placeholder="Search products..." class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-emerald-500 enhanced-shadow" />
                                    <button id="search-button-marketplace" class="bg-emerald-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-emerald-700 transition flex-shrink-0 flex items-center justify-center enhanced-shadow">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    </button>
                                </div>

                                <div class="lg:hidden col-span-4 mb-4">
                                    <button id="toggle-advanced-filters-marketplace" class="w-full bg-white p-4 rounded-lg enhanced-shadow flex justify-between items-center">
                                        <span class="font-semibold">Advanced Filters</span>
                                        <svg class="w-5 h-5 transition-transform ${appState.showAdvancedFilters ? 'transform rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </button>
                                    ${appState.showAdvancedFilters ? `<div class="mt-4">${renderAdvancedFiltersSectionForMarketplace()}</div>` : ''}
                                </div>

                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                                    ${paginatedProducts.length > 0 ? productCardsHtml : '<p class="col-span-full text-center text-gray-600">No products found matching your criteria.</p>'}
                                </div>
                                
                                ${renderPagination()}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // --- EVENT HANDLERS ---
        function handleColorClick(event, productId) {
            const clickedColorDiv = event.currentTarget;
            const newImageUrl = clickedColorDiv.dataset.imageUrl;
            
            const productCard = document.getElementById(`product-card-${productId}`);
            const productImage = document.getElementById(`product-image-${productId}`);
            const colorChoices = productCard.querySelectorAll(`[data-product-id="${productId}"][data-color]`);

            if (productImage) {
                productImage.src = newImageUrl;
            }

            colorChoices.forEach(div => {
                div.classList.remove('border-blue-500', 'ring-2', 'ring-blue-300');
                div.classList.add('border-gray-300');
            });
            clickedColorDiv.classList.add('border-blue-500', 'ring-2', 'ring-blue-300');
            clickedColorDiv.classList.remove('border-gray-300');
        }

        function showAddToCartModal(productTitle) {
            appState.modalContent = {
                title: 'Item Added to Cart!',
                message: `The ${productTitle} has been added to your cart.`
            };
            renderPage();
        }

        function applyMarketplaceFilters() {
            const minPriceInput = document.getElementById('min-price-marketplace');
            const maxPriceInput = document.getElementById('max-price-marketplace');
            const minRatingSelect = document.getElementById('min-rating-marketplace');

            if (minPriceInput) appState.filters.minPrice = minPriceInput.value;
            if (maxPriceInput) appState.filters.maxPrice = maxPriceInput.value;
            if (minRatingSelect) appState.filters.minRating = minRatingSelect.value;

            if (window.innerWidth < 1024) {
                appState.showAdvancedFilters = false;
            }
            appState.currentPage = 1;
            renderPage();
        }

        function resetMarketplaceFilters() {
            appState.searchTerm = '';
            appState.filters = {
                minPrice: '',
                maxPrice: '',
                minRating: '',
                selectedCategories: [],
                categorySearchTerm: '',
                selectedColors: [],
                colorSearchTerm: ''
            };
            appState.currentPage = 1;
            if (window.innerWidth < 1024) {
                appState.showAdvancedFilters = false;
            }
            renderPage();
        }
        
        function changePage(event, pageNumber) {
            const filteredProducts = getFilteredProducts();
            const totalPages = Math.ceil(filteredProducts.length / appState.productsPerPage);

            if (pageNumber >= 1 && pageNumber <= totalPages) {
                appState.currentPage = pageNumber;
                renderPage();
            }
        }
        
        function handleFilterColorClick(event) {
            const color = event.currentTarget.dataset.color;
            const index = appState.filters.selectedColors.indexOf(color);
            if (index > -1) {
                appState.filters.selectedColors.splice(index, 1);
            } else {
                appState.filters.selectedColors.push(color);
            }
            appState.currentPage = 1; 
            renderPage();
        }

        function handleCategoryCheckboxChange(event) {
            const category = event.target.value;
            if (event.target.checked) {
                if (!appState.filters.selectedCategories.includes(category)) {
                    appState.filters.selectedCategories.push(category);
                }
            } else {
                const index = appState.filters.selectedCategories.indexOf(category);
                if (index > -1) {
                    appState.filters.selectedCategories.splice(index, 1);
                }
            }
            appState.currentPage = 1;
            renderPage();
        }

        function handleCategorySearchInput(event) {
            appState.filters.categorySearchTerm = event.target.value;
            renderPage();
        }
        
        function handleColorCheckboxChange(event) {
            const colorName = event.target.value;
            if (event.target.checked) {
                if (!appState.filters.selectedColors.includes(colorName)) {
                    appState.filters.selectedColors.push(colorName);
                }
            } else {
                const index = appState.filters.selectedColors.indexOf(colorName);
                if (index > -1) {
                    appState.filters.selectedColors.splice(index, 1);
                }
            }
            appState.currentPage = 1;
            renderPage();
        }

        function handleColorSearchInput(event) {
            appState.filters.colorSearchTerm = event.target.value;
            renderPage();
        }

        function toggleCategoryDropdown() {
            appState.showCategoryDropdown = !appState.showCategoryDropdown;
            renderPage();
        }
        
        function toggleColorDropdown() {
            appState.showColorDropdown = !appState.showColorDropdown;
            renderPage();
        }

        function attachEventListeners() {
            // Profile dropdown toggle
            const profileButton = document.getElementById('profile-button');
            if (profileButton) {
                profileButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    appState.isProfileDropdownOpen = !appState.isProfileDropdownOpen;
                    renderPage();
                });
            }

            // Close dropdowns when clicking outside
            document.body.addEventListener('click', (e) => {
                let changed = false;
                if (appState.isProfileDropdownOpen) {
                    const dropdown = document.getElementById('profile-dropdown');
                    if (dropdown && !dropdown.contains(e.target) && !e.target.closest('#profile-button')) {
                        appState.isProfileDropdownOpen = false;
                        changed = true;
                    }
                }
                
                const categoryDropdown = document.getElementById('category-dropdown');
                const categoryToggle = document.getElementById('category-dropdown-toggle');
                if (categoryDropdown && categoryToggle && !categoryToggle.contains(e.target) && !categoryDropdown.contains(e.target)) {
                    if (appState.showCategoryDropdown) {
                        appState.showCategoryDropdown = false;
                        changed = true;
                    }
                }

                const colorDropdown = document.getElementById('color-dropdown');
                const colorToggle = document.getElementById('color-dropdown-toggle');
                if (colorDropdown && colorToggle && !colorToggle.contains(e.target) && !colorDropdown.contains(e.target)) {
                    if (appState.showColorDropdown) {
                        appState.showColorDropdown = false;
                        changed = true;
                    }
                }
                
                if (changed) renderPage();
            });

            // Search functionality
            const searchButton = document.getElementById('search-button-marketplace');
            if (searchButton) {
                searchButton.addEventListener('click', () => {
                    appState.currentPage = 1;
                    renderPage();
                });
            }
            const searchTermInput = document.getElementById('search-term-marketplace');
            if (searchTermInput) {
                searchTermInput.addEventListener('input', (e) => {
                    appState.searchTerm = e.target.value;
                });
                searchTermInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        appState.currentPage = 1;
                        renderPage();
                    }
                });
            }
            
            // Advanced Filters functionality
            const toggleAdvancedFiltersButton = document.getElementById('toggle-advanced-filters-marketplace');
            if (toggleAdvancedFiltersButton) {
                toggleAdvancedFiltersButton.addEventListener('click', () => {
                    appState.showAdvancedFilters = !appState.showAdvancedFilters;
                    renderPage();
                });
            }
            const applyFiltersButton = document.getElementById('apply-marketplace-filters');
            if (applyFiltersButton) {
                applyFiltersButton.addEventListener('click', applyMarketplaceFilters);
            }
            const resetFiltersButton = document.getElementById('reset-marketplace-filters');
            if (resetFiltersButton) {
                resetFiltersButton.addEventListener('click', resetMarketplaceFilters);
            }

            // Category Dropdown
            const categoryDropdownToggle = document.getElementById('category-dropdown-toggle');
            if (categoryDropdownToggle) {
                categoryDropdownToggle.addEventListener('click', (e) => { e.stopPropagation(); toggleCategoryDropdown(); });
            }
            const categorySearchInput = document.getElementById('category-search-input');
            if (categorySearchInput) {
                categorySearchInput.addEventListener('input', handleCategorySearchInput);
                categorySearchInput.addEventListener('click', (e) => e.stopPropagation());
            }
            const categoryOptionsContainer = document.getElementById('category-options-container');
            if (categoryOptionsContainer) {
                categoryOptionsContainer.addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') {
                        handleCategoryCheckboxChange(e);
                    }
                });
                categoryOptionsContainer.addEventListener('click', (e) => e.stopPropagation());
            }
            
            // Color Dropdown
            const colorDropdownToggle = document.getElementById('color-dropdown-toggle');
            if (colorDropdownToggle) {
                colorDropdownToggle.addEventListener('click', (e) => { e.stopPropagation(); toggleColorDropdown(); });
            }
            const colorSearchInput = document.getElementById('color-search-input');
            if (colorSearchInput) {
                colorSearchInput.addEventListener('input', handleColorSearchInput);
                colorSearchInput.addEventListener('click', (e) => e.stopPropagation());
            }
            const colorOptionsContainer = document.getElementById('color-options-container');
            if (colorOptionsContainer) {
                colorOptionsContainer.addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') {
                        handleColorCheckboxChange(e);
                    }
                });
                colorOptionsContainer.addEventListener('click', (e) => e.stopPropagation());
            }

            // Modal overlay click to close
            const modalOverlay = document.querySelector('.fixed.inset-0.bg-black');
            if(modalOverlay) {
                modalOverlay.addEventListener('click', closeModal);
            }
        }

        // --- MAIN APPLICATION LOGIC ---
        function renderPage() {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `
                ${renderHeader()}
                ${renderMarketplaceContent()}
                ${renderFooter()}
                ${appState.modalContent ? renderModal(appState.modalContent.title, appState.modalContent.message) : ''}
            `;
            attachEventListeners();
        }

        // Initial render when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderPage();
        });
    </script>
</body>
